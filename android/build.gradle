
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 34
    buildToolsVersion "34.0.0"

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    repositories {
        flatDir {
            dirs './libs'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly fileTree(dir: "libs", include: ["*.jar", '*.aar'])
    implementation 'com.facebook.react:react-native:0.73.1'

    implementation 'androidx.multidex:multidex:2.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.squareup.okhttp3:okhttp:4.9.2'
    //Gson
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.zlc.glide:webpdecoder:1.4.4.9.0'
    //Utils
    implementation 'com.blankj:utilcode:1.30.6'
    //BRVAH
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.50'
    // glide 4.6.1~4.9.0 (exclude broken version 4.6.0, 4.7.0)
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    //permission
    implementation 'com.permissionx.guolindev:permission-support:1.4.0'
    //Smart refresh
    implementation 'com.scwang.smart:refresh-layout-kernel:2.0.1'
    implementation 'com.scwang.smart:refresh-header-classics:2.0.1'
    implementation 'androidx.room:room-runtime:2.2.5'
    annotationProcessor 'androidx.room:room-compiler:2.2.5'
    implementation 'com.google.android.exoplayer:exoplayer:2.18.1'
    implementation 'org.greenrobot:eventbus:3.2.0'
}
  